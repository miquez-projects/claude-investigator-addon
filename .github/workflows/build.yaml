name: Build Add-on

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch:
          - aarch64
          - amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build (verification only)
        uses: docker/build-push-action@v5
        with:
          context: ./claude-investigator
          file: ./claude-investigator/Dockerfile
          platforms: linux/${{ matrix.arch == 'aarch64' && 'arm64' || matrix.arch }}
          push: false
          build-args: |
            BUILD_FROM=ghcr.io/home-assistant/${{ matrix.arch }}-base:3.19
          cache-from: type=gha
          cache-to: type=gha,mode=max
